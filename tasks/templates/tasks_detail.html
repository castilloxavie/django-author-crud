{% extends 'base.html' %}

{% block content %}

    <main class="container">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <h1 class="text-secondary"> {{task.title}}</h1>

                {{error}}

                
                    <form method="POST">
                        {% csrf_token %}
                        {{form.as_p}}
                        <button class="btn btn-primary">
                            update
                        </button>
                    </form>
                    
                    <div class="d-flex mt-3"></div>
                
                    <form  action="{% url 'tareas_completas' task.id %}" method="POST">
                        {% csrf_token %}
                        <button class="btn btn-secondary">
                            Complete
                        </button>
                    </form>
                
                    <form  action="{% url 'tareas_eliminada' task.id %}" method="POST">
                        {% csrf_token %}

                            Delete
                        </button>
                </div>
                
                </form>
            </div>
        </div>
    </main>

{% endblock %}
